#logger.conf
###############################################
[loggers]
keys=root, debug

[logger_root]
level=DEBUG
handlers=hand01,hand02


[logger_debug]
level=DEBUG
handlers=hand01,hand02
qualname=debug
propagate=0

###############################################
[handlers]
keys=hand01,hand02

[handler_hand01]
class=StreamHandler
level=DEBUG
formatter=form01
args=(sys.stderr,)

[handler_hand02]
class=handlers.TimedRotatingFileHandler
level=DEBUG
formatter=form02
args=('./log/debug.log','midnight',1,7)



###############################################
[formatters]
keys=form01,form02

[formatter_form01]
format=%(name)-12s: %(levelname)-8s %(message)s
datefmt=


[formatter_form02]
format=%(asctime)s %(filename)s[line:%(lineno)d] %(levelname)s %(message)s
datefmt=%a, %d %b %Y %H:%M:%S


